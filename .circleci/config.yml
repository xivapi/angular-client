defaults: &defaults
    working_directory: /tmp/angular-client
    docker:
    - image: circleci/node:16.11-stretch-browsers


version: 2
jobs:
    setup:
        <<: *defaults
        steps:
        - checkout
        - run:
              name: Show current branch
              command: echo ${CIRCLE_BRANCH}
        - restore_cache:
              keys:
              - v1-dependencies-{{ checksum "package.json" }}
              - v1-dependencies-
        - run:
              name: Install local dependencies
              command: npm install
        - save_cache:
              key: v1-dependencies-{{ checksum "package.json" }}
              paths:
              - node_modules
        - persist_to_workspace:
              root: /tmp
              paths:
              - angular-client/*


    test:
        <<: *defaults
        steps:
        - attach_workspace:
              at: /tmp
        - run:
              name: Testing
              command: npm run test
        - run:
              name: Codecov upload
              command: npm run codecov


    build:
        <<: *defaults
        steps:
        - attach_workspace:
              at: /tmp
        - run:
              name: Building
              command: npm run build
        - save_cache:
              key: dist-{{ .Environment.CIRCLE_BRANCH }}-{{ .Environment.CIRCLE_SHA1 }}
              paths:
              - dist
        - persist_to_workspace:
              root: /tmp
              paths:
              - angular-client/*


    deploy-docs:
        <<: *defaults
        steps:
        - attach_workspace:
              at: /tmp
        - run:
              name: Generating docs
              command: npm run docs:generate
        - run:
              name: Avoid hosts unknown for github.com
              command: mkdir ~/.ssh/ && echo -e "Host github.com\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
        - deploy:
              name: Deploying docs
              command: chmod a+x ./scripts/deploy-pages.sh && ./scripts/deploy-pages.sh docs


workflows:
    version: 2
    flow:
        jobs:
        - setup:
            filters:
                branches:
                    ignore: gh-pages
        - test:
            requires:
            - setup
            filters:
                branches:
                    ignore: gh-pages
        - build:
            requires:
            - setup
            filters:
                branches:
                    ignore: gh-pages
        - deploy-docs:
              requires:
              - setup
              filters:
                  branches:
                      only: master
